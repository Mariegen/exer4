<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #007bff;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff5733; /* Orange color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64d27; /* Darker shade of orange */
        }

        h4 {
            margin-top: 20px;
            color: #28a745; /* Green color */
        }
    </style>
</head>
<body>
    <h1>Profit Prediction by R&D Spending</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="spending" placeholder="Enter R&D Spending" required="required">
        <br><br>
        <button type="submit">Predict Profit</button>
    </form>

    <h4>{{ prediction_output }}</h4>
</body>
</html>
